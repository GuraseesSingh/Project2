<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- stylesheet to the page -->
  <link href="style.css" rel="stylesheet">
  <!--javascript file-->
  <script src="script.js" async></script>
	<title>To-Do List</title>
</head>
<body>
	<h1>Create your To-Do List</h1>
	<input type="text" id="enter" placeholder="Add things to be done.">
	<button id="insert">Insert</button>
	<!-- todo list -->
	<div>
		<ul id="toDoList" class="group">
		</ul>
	</div>
	<h2>Completed Tasks</h2>
	<!-- div and list for completed tasks. -->
	<div>
		<ul id="completed" class="group">
		</ul>
	</div>
</body>
</html>
